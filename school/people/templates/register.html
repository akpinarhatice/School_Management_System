{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href="/login">Login</a>
    </div>

  <br><br>

    <div class="col-md-8">
        <label for="school">Which School:</label>
  <select name="school" id="school">
      {% for s in schools %}
    <option value={{s.id}}>{{s.name}}</option>
</div>
        {% endfor %}
  </select>

<br><br>
    <div class="col-md-8">
        <label for="type">Type:</label>
  <select name="type" id="type">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="manager">Manager</option>
  </select>
<br><br>
        <label for="class">Which Class:</label>

  <select name="class" id="class">
      {% for c in classes %}
    <option value={{c.id}}>{{c.okul_id}}-{{c.name}}</option>

        {% endfor %}
  </select>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" name="email" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>
        <br />
        <a href="/register">
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
            </a>
    </div>
</form>
{% endblock %}
