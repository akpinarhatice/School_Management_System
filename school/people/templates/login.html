{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
         <a href="/register">Signup</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="email">Email Adresinizi Giriniz:</label>
            <input type="text" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Şifrenizi Giriniz:</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>

{% endblock %}
